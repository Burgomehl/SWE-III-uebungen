<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" href="resources/alleKunden.css" type="text/css" />
	<title><ui:insert name="title">
Kreditkarte
 </ui:insert></title>
</h:head>
<h:body>
	<div id="header">
		<ui:insert name="header">
			Anschrift bearbeiten
		</ui:insert>
	</div>
	<div id="content">
		<ui:insert name="content">
			<h:form>
			<p:growl id="growl" showDetail="true" sticky="true" />  
				<p:panelGrid columns="2" headerClass="header" footerClass="footer">
					<h:outputLabel value="Kunde: " />
					<p:outputLabel id="kunde" value="#{kundenHandler.merkeKunde.vorname} #{kundenHandler.merkeKunde.nachname}" />
					<p:outputLabel value="Strasse: " for="strasse" />
					<p:panelGrid>
						<p:inputText id="strasse" value="#{kundenHandler.merkeAnschrift.strasse}"
							required="true" requiredMessage="Strasse fehlt" />
						<h:message for="strasse" styleClass="message" />
					</p:panelGrid>
					<p:outputLabel value="Postleitzahl" for="postleitzahl" />
					<p:panelGrid>
						<p:inputText id="postleitzahl" value="#{kundenHandler.merkeAnschrift.plz}"
							required="true" requiredMessage="Postleitzahl fehlt">
								<f:validateRegex pattern="^([A-Z]-)?[0-9]{5}$"/>
							</p:inputText>
						<p:message for="growl" styleClass="message" />
					</p:panelGrid>
					<p:outputLabel value="Ort" for="ort" />
					<p:panelGrid>
						<p:inputText id="ort" value="#{kundenHandler.merkeAnschrift.ort}"
							required="true" requiredMessage="Ort fehlt" />
						<h:message for="ort" styleClass="message" />
					</p:panelGrid>
				</p:panelGrid>
				<p:commandButton action="#{kundenHandler.abbrechen()}"
					value="Abbrechen" immediate="true" />
				<p:commandButton action="#{kundenHandler.adresseSpeichern()}"
					value="Speichern" update="growl"/>
			</h:form>
		</ui:insert>
	</div>
	<div id="footer">
		<ui:insert name="footer">
			Footer blabla
		</ui:insert>
	</div>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<f:view locale="en"/>
<h:head>
	<link rel="stylesheet" href="resources/alleKunden.css" type="text/css" />
	<title><ui:insert name="title">
Kundenverwaltung 1.0
 </ui:insert></title>
</h:head>
<h:body>
	<div id="header">
		<ui:insert name="header">
			Header blabla
		</ui:insert>
	</div>
	<div id="content">
		<ui:insert name="content">
			<h:form>
				<h:dataTable var="kunde" value="#{kundenHandler.kunden}"
					rowClasses="odd,even" headerClass="header">
					<f:facet name="header">#{msg.kunden}</f:facet>
					<h:column>
						<f:facet name="header">#{msg.anrede}</f:facet>
						<h:outputText value="#{kunde.anrede.label}" />
					</h:column>
					<h:column>
						<f:facet name="header">#{msg.vorname}</f:facet>
						<h:outputText value="#{kunde.vorname}" />
					</h:column>
					<h:column>
						<f:facet name="header">#{msg.nachname}</f:facet>
						<h:outputText value="#{kunde.nachname}" />
					</h:column>

					<h:column>
						<f:facet name="header">#{msg.geburtstag}</f:facet>

						<div align="center">
							<!-- 
							<c:set var="dob" value="#{kunde.geburtsdatum}" />
							<c:set var="jahr" value="#{fn:substring(dob, 0, 4)}" />
							<c:set var="monat" value="#{fn:substring(dob, 5, 7)}" />
							<c:set var="tag" value="#{fn:substring(dob, 8, 10)}" />
							<h:outputText
								value="#{tag.concat('.').concat(monat).concat('.').concat(jahr)}" />
							-->
							<h:outputText value="#{kunde.geburtsdatum}">
								<f:convertDateTime pattern="dd.MM.yyyy" timeZone="CET" />
							</h:outputText>
						</div>
					</h:column>
					<h:column>
						<div align="center">
							<f:facet name="header">#{msg.zahldaten}</f:facet>
							<h:commandButton action="#{kundenHandler.kreditkarte()}"
								value="#{msg.zahldaten}" />
						</div>
					</h:column>
					<h:column>
						<div align="center">
							<f:facet name="header">#{msg.loeschen}</f:facet>
							<h:commandButton action="#{kundenHandler.delete}" value="#{msg.loeschen}" />
						</div>
					</h:column>
					<h:column>
						<div align="center">
							<f:facet name="header">#{msg.bearbeiten}</f:facet>
							<h:commandButton action="#{kundenHandler.edit}"
								value="#{msg.bearbeiten}" />
						</div>
					</h:column>
					<h:column>
						<div align="center">
							<f:facet name="header">#{msg.anschrift}</f:facet>
							<h:commandButton action="#{kundenHandler.neueAnschrift()}"
								value="#{msg.anschrift}" />
						</div>
					</h:column>
				</h:dataTable>
				<h:commandButton action="#{kundenHandler.neu()}" value="#{msg.neuer_Kunde}" />
			</h:form>

		</ui:insert>
	</div>
	<div id="footer">
		<ui:insert name="footer">
			Footer blabla
		</ui:insert>
	</div>
</h:body>
</html>
